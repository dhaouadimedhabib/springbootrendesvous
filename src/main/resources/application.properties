### DATABASE ###
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

### SERVER ###
server.port=${PORT:8080}

### JWT ###
bezkoder.app.jwtSecret=${JWT_SECRET:bezKoderSecretKey}
bezkoder.app.jwtExpirationMs=86400000

### LOGGING ###
logging.level.org.springframework.security=DEBUG
logging.level.root=DEBUG
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
logging.file.name=logs/app-actions.log
logging.level.sun.rmi=ERROR

### FIREBASE ###
firebase.service.account.file=classpath:serviceAccountKey.json

### SPRING SECURITY ###
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

### MAIL ###
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${MAIL_FROM:techmastertechmaster57@gmail.com}
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

### CORS ###
spring.web.cors.allowed-origin-patterns=${CORS_ALLOWED_ORIGINS:http://localhost:4200}

### STRIPE ###
stripe.apiKey=${STRIPE_API_KEY}

### JACKSON ###
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
